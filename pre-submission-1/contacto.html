<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Caimán Brujo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo-caiman" src="assets/logo.png" alt="Logo Caimán" />
      <h1>Caimán Brujo</h1>
    </div>
    <nav class="navegador">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="fechas.html">Fechas</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulario de contacto</h2>
      <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <ul class="social-links">
      <li><a href="https://instagram.com/caimanbrujo" target="_blank">Instagram</a></li>
      <li><a href="https://www.youtube.com/@caimanBrujo" target="_blank">YouTube</a></li>
      <li><a href="https://soundcloud.com/caimanbrujo" target="_blank">SoundCloud</a></li>
    </ul>
    <p>© 2025 Caimán Brujo. All rights reserved.</p>
  </footer>
  
</body>
</html>
